<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  
  	<body>
    
	    <!-- The Scene; "a-scene" includes the marker, all its attached objects, and the scene's camera. -->
	    <!-- "detectionMode" and "matrixCodeType" tells AR.js to recognize barcode markers -->
	    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" scale="0.8;">
	    	
			<a-assets>
            	<a-asset-item id="coffee" src="assets/coffee/scene.gltf"></a-asset-item>  
                <a-asset-item id="blimp" src="assets/blimp.glb"></a-asset-item>  
            	<a-asset-item id="train" src="assets/toy_train/scene.gltf"></a-asset-item>  
            	<img id="art" src="assets/art2.png">
       		</a-assets>

	    	<!-- The Marker; Everything inside the "a-marker" tag will apear parented (attached) to the marker.  -->
	      	<a-marker preset="hiro">
	        	
	        	
            	<a-text position="-1.7 .8 -.4" rotation="-90 0 0" scale="1.2" value="Pedro Silva" color="#333"></a-text>
            	<a-text position="-1.7 .6 .2" rotation="-90 0 0" scale=".6" value="psilva@idyllwildarts.org \n Algebra, STEAM Workshop \n Programming for 2D Games\n and Creative Tech" color="#333"></a-text>

            	<a-circle color="#db8484" rotation="-90 0 0" scale="0 0 0" position="-1.5 .2 0" radius=".8" animation="property: scale; to:1 1 1; dur: 5000"></a-circle>
	        	<a-circle color="#art" rotation="-90 0 0" scale="0 0 0" position="0 0 0" radius="1.2" animation="property: scale; to:1 1 1; dur: 5000"></a-circle>

                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000">
			  	  <a-entity gltf-model="#blimp" rotation="-90 0 90" shadows scale=".03 .03 .03"  position="1 0 0"></a-entity>			  		      
	      	    </a-entity>
            </a-marker>
	    
	      	<!-- The Camera; The AR.js library uses this camera tag to render the 3D object. -->
	      	<a-entity camera></a-entity>
	    
	    </a-scene>

  	</body>

</html>
